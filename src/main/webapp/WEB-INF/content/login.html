<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>登陆界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<div class='container' style="width:500px;">
		<form role='form'  class='form-horizontal' method="post" action="login">
			<h1 class="form-signin-heading" style='padding-top:100px;padding-bottom:30px;'>登陆界面</h1>
			<div class='form-group'>
				<label for='username' class='col-sm-2 control-label'>Username：</label>
				<div class='col-sm-8'>
					<input type='text' class='form-control' name='j_username' required='true' placeholder='请输入用户名'/>
				</div>
			</div>
			<div class='form-group'>
				<label for='password' class='col-sm-2 control-label'>Password：</label>
				<div class='col-sm-8'>
					<input type='password' class='form-control' name='j_password' required='true' placeholder='请输入密码'/>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-sm-2 control-label'></label>
				<div class='col-sm-8'>
					<input type='checkbox' value='remember-me'> 记住我
				</div>
			</div>
			<div class='form-group'>
				<div class='col-sm-8'>
					<button type='submit' class='btn btn-primary'>登陆系统</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
